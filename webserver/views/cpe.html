<!DOCTYPE html>
<!-- //用户登入系统 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
</head>
<link rel="stylesheet" href="../piblic/css/bootstrap.css">
<script src="../piblic/js/jquery-1.12.4.js"></script>
<script src="../piblic/js/login_cpe.js"></script>
<style>
    .box {
        margin-top: 100px;
    }

    .title {
        text-align: center;
    }

    #enter {
        height: 40px;
    }

    #register {
        height: 40px;
    }
</style>

<body>

    <div class="box container">
        <h1 class="title">欢迎玩家登入</h1>
        <br>
        <br>
        <!-- onsubmit="return false;  阻止fotm里的buttom的跳转事件 -->
        <form class="form-horizontal foname" onsubmit="return false;">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">账号</label>
                <span id="hint1"></span>
                <div class="col-sm-4 ">
                    <input type="text" class="form-control" id="account" placeholder="用户账号" name="account"  >
                    <span id="hint1"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">密码</label>
                <div class="col-sm-4 ">
                    <input type="password" class="form-control" id="pwd" placeholder="用户密码" name="pwd">
                </div>
               
            </div>
            
            <div class="form-group">
                
                <div class="col-sm-offset-4 col-sm-4 ">
                        <span id="hint2"></span>   
                    <div class="checkbox">
                        
                        <label>
                            <input type="checkbox" id="chec">记住密码   
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4 ">
                    <button type="button" class="btn btn-success  col-sm-5" id="enter">登陆</button>
                    <div class="col-sm-2"></div>
                    <button type="button" class="btn btn-primary col-sm-5" id="register">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>


</html>
